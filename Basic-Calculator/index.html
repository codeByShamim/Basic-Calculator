<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font-awesome-cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div id="container">
        <div id="calculator">
        <div id="display">
            <div class="header">
                <div class="menu"><i class="fa-solid fa-bars"></i></div>
                <div class="profile">
                    <img src="./css/image/me.jpg" alt="">
                </div>
            </div>
            <input type="text" name="output" id="output" placeholder="0">
       </div>
            <div class="all-btn">
            <!-- <button onclick="numShow()" class="chinno">MC</button>
            <button onclick="numShow()" class="chinno">MR</button>
            <button onclick="numShow()" class="chinno">M+</button>
            <button onclick="numShow()" class="chinno">M-</button>
            <button onclick="numShow()" class="chinno">MS</button>
            <button onclick="numShow()" class="chinno">M</button> -->
            <button onclick="numShow('%')" class="nbtn chinno">%</button>
            <button onclick="clrAll('C')" class="nbtn chinno clrall" style="font-weight: normal;">C</button>
            <button onclick="del()" class="nbtn chinno" style="font-weight: normal;">DEL</button>
            <button onclick="numShow('/')" class="nbtn chinno">/</button>
            <button onclick="numShow('7')" class="nbtn number">7</button>
            <button onclick="numShow('8')" class="nbtn number">8</button>
            <button onclick="numShow('9')" class="nbtn number">9</button>
            <button onclick="numShow('*')" class="nbtn chinno">*</button>
            <button onclick="numShow('4')" class="nbtn number">4</button>
            <button onclick="numShow('5')" class="nbtn number">5</button>
            <button onclick="numShow('6')" class="nbtn number">6</button>
            <button onclick="numShow('-')" class="nbtn chinno">-</button>
            <button onclick="numShow('1')" class="nbtn number">1</button>
            <button onclick="numShow('2')" class="nbtn number">2</button>
            <button onclick="numShow('3')" class="nbtn number">3</button>
            <button onclick="numShow('+')" class="nbtn number chinno">+</button>
            <button onclick="numShow('.')" class="nbtn number">.</button>
            <button onclick="numShow('0')" class="nbtn number">0</button>
            <!-- <button onclick="numShow()" class="nbtn chinno"></button> -->
            <button onclick="calculate('=')" class="nbtn chinno equal">=</button>
            </div>
        </div>
    </div>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
